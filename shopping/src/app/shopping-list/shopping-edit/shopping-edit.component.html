<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control">
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" class="form-control">
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-left: 15px;">
          <button class="btn btn-success mr-3" type="submit">Add</button>
          <button style="margin-left: 5px;" class="btn btn-danger" type="button">Delete</button>
          <button style="margin-left: 5px;" class="btn btn-primary" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
