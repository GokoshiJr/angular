<h4>Task 2 </h4>

<button
  class="btn btn-primary mt-1"
  (click)="onShowDetails()">Display Details
</button>
<p *ngIf="showSecretPassword" class="mt-2">{{ secretPassword }}</p>

<ul *ngFor="let click of secretPasswordClicks; let i = index">
  <li
    [ngStyle]="{backgroundColor: getSecretColor(click)}"
    [ngClass]="{secretWhite: click.counts > 4}"
  >
    index: {{ i }} click: {{ click.counts }} fecha: {{ click.date }}
  </li>
</ul>

<hr>

<h4>Task 1 </h4>

<label for="username">Username</label>
<input type="text" name="" id="username" class="form-control" [(ngModel)]="username">

<p >{{ username }}</p>

<button
  class="btn btn-primary mt-1"
  [disabled]="!username"
  (click)="onResetUsername()">Reset Username
</button>

<hr>

<label for="unidirectional">Nombre del servidor - Unidireccional</label>
<input
  type="text"
  class="form-control"
  name=""
  id="unidirectional"
  (input)="onUpdateServerName($event)"
/>

<label for="bidirectional" class="mt-2">Nombre del servidor - Bidireccional</label>
<input
  type="text"
  class="form-control"
  name=""
  id="bidirectional"
  [(ngModel)]="serverName"
/>

<p>{{ serverName }}</p>

<button
  class="btn btn-primary mt-2"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">El servidor ha sido creado: {{ serverName }}</p>
<ng-template #noServer>
  <p>No se ha creado el servidor</p>
</ng-template>
<hr>

<app-server *ngFor="let server of servers"></app-server>

<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>
