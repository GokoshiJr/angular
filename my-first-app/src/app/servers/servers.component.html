<h4>Task</h4>

<label for="username">Username</label>
<input type="text" name="" id="username" class="form-control" [(ngModel)]="username">

<p>{{ username }}</p>

<button
  class="btn btn-primary mt-1"
  [disabled]="!username"
  (click)="onResetUsername()">Reset Username
</button>

<hr>

<label for="unidirectional">Nombre del servidor - Unidireccional</label>
<input
  type="text"
  class="form-control"
  name=""
  id="unidirectional"
  (input)="onUpdateServerName($event)"
/>

<label for="bidirectional" class="mt-2">Nombre del servidor - Bidireccional</label>
<input
  type="text"
  class="form-control"
  name=""
  id="bidirectional"
  [(ngModel)]="serverName"
/>

<p>{{ serverName }}</p>

<button
  class="btn btn-primary mt-2"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<p>{{ serverCreationStatus }}</p>

<hr>

<app-success-alert></app-success-alert>
